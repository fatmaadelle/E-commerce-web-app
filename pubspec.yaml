name: ecommerce_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  cupertino_icons: ^1.0.2
  get: ^4.6.5  # for state management and contextless stuff
  flutter_screenutil: ^5.8.4  # make app responsive
  shared_preferences: ^2.2.0  # shared preferences persistence key-value store
  flutter_launcher_icons: ^0.13.1  # change app icon
  flutter_svg: ^2.0.9  # for svg icons
  flutter_animate: ^4.5.0  # for animation
  firebase_core:
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  flutter_image_slideshow: any
  gap: ^3.0.1
  window_manager: ^0.3.8
  firebase_storage: ^11.6.10
  font_awesome_flutter: ^10.7.0
  flutter_rating_bar: ^4.0.0
  carousel_slider: ^4.0.0
  animated_bottom_navigation_bar: ^1.3.3
  email_validator: ^2.0.1
  url_launcher: ^6.2.6
  collection: ^1.15.0
  get_storage: ^2.1.1
  syncfusion_flutter_charts: ^25.2.6
  file_picker: ^8.0.0+1
  image_picker: ^0.8.5+3
  cached_network_image: ^3.3.1
  flutter_riverpod: ^1.0.0
  dio: ^5.1.2
  webview_flutter: ^2.8.0
  bloc: ^8.1.2  # Latest version at the time of response
  flutter_bloc: ^8.1.3
  rxdart: ^0.27.7
  animate_do: ^3.3.4
  flat_3d_button: ^1.0.3
  intl: ^0.19.0
  location_picker_flutter_map: ^3.0.1
  safe_text: ^0.0.3
  flutter_typeahead: ^5.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^5.0.0
  flutter_lints: ^3.0.2
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

dependency_overrides:
  http: ^0.13.3


flutter_icons:
  android: true
  ios: true
  web: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
